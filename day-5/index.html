<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>day-5</title>
</head>

<body>

    <h1>Kb to Mb Converter</h1>
    <input id="input" type="number" placeholder="pleace enter" required>
    <button id="btn">Convert</button>
    <h1 id="output"></h1>

    <script>
        let inputValue = document.getElementById('input')
        let btnClicked = document.getElementById('btn')
        let outputValue = document.getElementById('output')

        btnClicked.addEventListener("click", () => {
            if (inputValue.value) {
                let Convert = Number(inputValue.value) / 1024;
                outputValue.innerHTML = Convert + " MB "
            } else {
                outputValue.innerHTML = " Please enter properly"
            }

        })

    </script>
</body>

</html>
